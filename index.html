<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght,YOPQ@100..900,300&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="circles">
        <div class="left-circle"></div>
        <div class="right-circle"></div>
    </header>
   
    <main>
        <section class="colour"></section>
        <section>
            <div class="selfie">
            <img src="selfie.png" alt="selfie">
            </div>
        </section>

        <section class="description">
            <span class="name">Victor Crest</span>
            <span class="age"> 26 </span>
            <span class="city">London</span>
        </section> 
        <footer>
        <div class="Followers">
            <span>80K</span>
            <span>Followers</span>
        </div>
        <div class="Likes">
            <span>803K</span>
            <span>Likes</span>
        </div>
        <div class="Photos">
            <span>1.4K</span>
            <span>Photos</span>
        </div>
    </footer>
    </main>
   
</body>
</html>
